<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/script.js" defer></script>
    <title>PokeDex</title>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a href="" class="nav-link">
                    <h1 class="link-text logo-text">PokeDex</h1>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <h2 class="link-text">By Bertov</h2>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="search-area">
                <form action="#">
                    <input type="text" placeholder="Search Pokemon" class="s-poke">
                    <button class="btn">Buscar</button>
                </form>
                <div class="poke" data-searched-pokemon>
                    <h2 class="search-tittle">Search</h2>
                    <img src="../poke-shadow.png" alt="" class="poke-shadow">
                    <span class="search-type">? , ?</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
